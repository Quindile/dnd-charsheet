{% extends "base.html" %}
<div>
	{% block content %}
	  {% if charsheet_list %}
	  <ul>
	    {% for charsheet in charsheet_list %}
	    <li><a href="/{{ charsheet.id }}/">{{ charsheet.character_name }}</a></li>
	    {% endfor %}
	  </ul>
	  {% endif %}
	{% endblock content %}
	{% block footer %}Copyright 2020{% endblock footer %}
</div>
