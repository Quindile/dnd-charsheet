{% extends "base.html" %}

{% block content %}
  <div class="top_space"></div>
	<div class="container-fluid">
  	{% if charsheet_list %}
  		<div class="title_large">
  			Characters
  		</div>
	    {% for charsheet in charsheet_list %}
	    	<a class="btn btn-default btn-lg btn_nav" href="/{{ charsheet.id }}/">
						{{ charsheet.character_name }}
				</a>
	    {% endfor %}
		{% endif %}
	</div>
{% endblock content %}
