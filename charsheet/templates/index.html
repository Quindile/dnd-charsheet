{% extends "base.html" %}

<body>
	{% block content %}
    <div class="top_space">
    	{% if charsheet_list %}
    		<div class="title_large">
    			Characters
    		</div>
        <div class="char_name">
			    {% for charsheet in charsheet_list %}
			    	<a href="/{{ charsheet.id }}/">{{ charsheet.character_name }}</a>
			    {% endfor %}
        </div>
			{% endif %}
    </div>
	{% endblock content %}
</body>
